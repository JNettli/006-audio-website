<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Audiophile</title>
</head>
<body>
    <div class="hero-banner-mobile">
        <img src="assets/img/home/mobile/image-header.jpg" alt="hero-banner-mobile">
        <div class="hero-banner-mobile-text">
            <div class="overline">new product</div>
            <h1 id="hero-header-mobile">xx99 mark ii headphones</h1>
            <div class="hero-main-text-mobile">Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</div>
            <button class="btn-orange">see product</button>
        </div>
    </div>
    <div class="navbar-container">
        <div class="navbar-mobile">
            <div class="menu-mobile">
                <img src="assets/img/shared/tablet/icon-hamburger.svg" alt="burger-menu">
            </div>
            <div class="logo-mobile">
                <img src="assets/img/shared/desktop/logo.svg" alt="Audiophile-logo">
            </div>
            <div class="cart-mobile">
                <img src="assets/img/shared/desktop/icon-cart.svg" alt="shopping-cart">
            </div>
        </div>
    </div>
    <div class="product-container">
        <div class="container-bg">
            <div class="product-img"><img src="assets/img/shared/mobile/headphones-preview-mobile.png" alt="xx99-headphones"></div>
            <div class="product-header">headphones</div>
            <div class="shop-item">shop<div class="orange-arrow">></div></div>
        </div>
    </div>
    <div class="product-container">
        <div class="container-bg">
            <div class="product-img"><img src="assets/img/shared/mobile/speaker-preview-img.png" alt="speakers"></div>
                <div class="product-header">speakers</div>
                <div class="shop-item">shop<div class="orange-arrow">></div></div>
        </div>
    </div>
    <div class="product-container">
        <div class="container-bg">
            <div class="product-img"><img src="assets/img/shared/mobile/earphones-preview-img.png" style="margin-left: -12px;" alt="earphones"></div>
            <div class="product-header">earphones</div>
            <div class="shop-item">shop<div class="orange-arrow">></div></div>
        </div>
    </div>
</body>
</html>
